<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage 2 - Action Development Planning</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #28a745;  /* Green background color */
            color: white;  /* White text for better contrast */
            scroll-behavior: smooth;
        }
        .container {
            margin-top: 40px;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .btn-toggle {
            width: 100%;
            text-align: left;
            font-weight: bold;
        }
        .hero-section {
            text-align: center;
            padding: 50px;
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Purple gradient */
            color: white;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .btn-outline-primary {
            border-color: white;
            color: white;
        }
        .btn-outline-primary:hover {
            background-color: white;
            color: #28a745;
        }
        .btn-primary {
            background-color: #006400; /* Dark green for 'Proceed to Stage 3' button */
            border-color: #006400;
        }
        .btn-primary:hover {
            background-color: #004d00;
            border-color: #004d00;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="hero-section">
        <h1>Stage 2 - Action Development Planning</h1>
        <p>Enhance your career with structured action planning.</p>
    </div>

    <div class="accordion" id="actionPlanAccordion">
        <!-- Accordion items will be dynamically inserted here -->
    </div>

    <!-- Navigation Buttons -->
    <div class="nav-buttons">
        <a href="stage1.html" class="btn btn-outline-primary">â¬… Back to Stage 1</a>
        <a href="stage3.html" class="btn btn-primary">Proceed to Stage 3 âž¡</a>
    </div>
</div>

<script>
    // Data for the accordion sections
    const sections = [
        {
            title: "ðŸ“Œ Suggested Improvements",
            content: "Identify key areas where you need improvement and set action steps to work on them."
        },
        {
            title: "ðŸŽ¯ Career Goals",
            content: "Set SMART (Specific, Measurable, Achievable, Relevant, Time-bound) career goals."
        },
        {
            title: "ðŸ“š Training & Development",
            content: "Explore courses, certifications, and training programs to enhance your skills."
        },
        {
            title: "ðŸ¤ Networking & Mentoring",
            content: "Connect with industry professionals, join communities, and find mentors to guide you."
        },
        {
            title: "ðŸ† Soft Skills Development",
            content: "Enhance communication, teamwork, leadership, and problem-solving skills."
        },
        {
            title: "ðŸ“… Industry Events & Conferences",
            content: "Attend relevant conferences, webinars, and workshops to stay updated with industry trends."
        }
    ];

    // Function to dynamically generate the accordion
    function generateAccordion() {
        const accordion = document.getElementById('actionPlanAccordion');
        sections.forEach((section, index) => {
            const accordionItem = document.createElement('div');
            accordionItem.className = 'accordion-item';

            const accordionHeader = document.createElement('h2');
            accordionHeader.className = 'accordion-header';

            const accordionButton = document.createElement('button');
            accordionButton.className = index === 0 ? 'accordion-button' : 'accordion-button collapsed';
            accordionButton.type = 'button';
            accordionButton.setAttribute('data-bs-toggle', 'collapse');
            accordionButton.setAttribute('data-bs-target', `#collapse${index}`);
            accordionButton.textContent = section.title;

            accordionHeader.appendChild(accordionButton);

            const accordionCollapse = document.createElement('div');
            accordionCollapse.id = `collapse${index}`;
            accordionCollapse.className = index === 0 ? 'accordion-collapse collapse show' : 'accordion-collapse collapse';
            accordionCollapse.setAttribute('data-bs-parent', '#actionPlanAccordion');

            const accordionBody = document.createElement('div');
            accordionBody.className = 'accordion-body';
            accordionBody.textContent = section.content;

            accordionCollapse.appendChild(accordionBody);

            accordionItem.appendChild(accordionHeader);
            accordionItem.appendChild(accordionCollapse);

            accordion.appendChild(accordionItem);
        });
    }

    // Call the function to generate the accordion
    generateAccordion();
</script>

</body>
</html>
